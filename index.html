    <!-- 部落格特定的样式 -->
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #f5f5f5; /* 浅灰色背景 */
            color: #333; /* 深灰色文本 */
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #007acc; /* 蓝色标题栏 */
            color: #fff; /* 白色文本 */
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 36px;
        }

        nav {
            background-color: #333; /* 深灰色导航栏 */
            color: #fff; /* 白色文本 */
            padding: 10px;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            text-align: center;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        main {
            padding: 20px;
        }

        article {
            background-color: #fff; /* 白色背景 */
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* 阴影效果 */
            margin-bottom: 20px;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #007acc; /* 蓝色页脚 */
            color: #fff; /* 白色文本 */
        }

        /* 添加样式以美化链接样式 */
        a {
            color: #007acc; /* 蓝色链接文本 */
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
